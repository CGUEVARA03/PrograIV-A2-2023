<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Registro de alumnos</title>
</head>
<body>
    <div class="container" id="app">
        <div class="card border-primary" style="max-width: 120rem;">
            <div class="card-header bg-primary text-white">REGISTRO DE ALUMNOS</div>
            <div class="card-body">
                <form id="frmAlumno" @submit.prevent="guardarAlumno">
                    <div class="row p-1">
                        <div class="col-3 col-md-2">Código:</div>
                        <div class="col-9 col-md-3">
                            <input class="form-control" type="text" v-model="alumno.codigo" name="txtCodigoAlumno" id="txtCodigoAlumno">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-2">Nombre:</div>
                        <div class="col-9 col-md-6">
                            <input class="form-control" type="text" v-model="alumno.nombre" name="txtNombreAlumno" id="txtNombreAlumno">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-2">Dirección:</div>
                        <div class="col-9 col-md-3">
                            <input class="form-control" type="text" v-model="alumno.direccion" name="txtDireccionAlumno" id="txtDireccionAlumno">
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                           <label class="input-group-text" for="inputGroupSelect01">Municipio</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01">
                          <option selected>Selecciona</option>
                          <option value="1">Ahuachapán</option>
                          <option value="2">Cabañas</option>
                          <option value="3">Chalatenango</option>
                          <option value="4">Cuscatlán</option>
                          <option value="5">La Libertad</option>
                          <option value="6">Morazán</option>
                          <option value="7">La Paz</option>
                          <option value="8">Santa Ana</option>
                          <option value="9">San Miguel</option>
                          <option value="10">San Salvador</option>
                          <option value="11">San Vicente</option>
                          <option value="12">Sonsonate</option>
                          <option value="13">La Unión</option>
                          <option value="14">Usulután</option>
                        </select>
                      </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                         <label class="input-group-text" for="inputGroupSelect01">Departamento</label>
                      </div>
                      <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Selecciona</option>
                        <option value="1">Ahuachapán</option>
                        <option value="2">Cabañas</option>
                        <option value="3">Chalatenango</option>
                        <option value="4">Cuscatlán</option>
                        <option value="5">La Libertad</option>
                        <option value="6">Morazán</option>
                        <option value="7">La Paz</option>
                        <option value="8">Santa Ana</option>
                        <option value="9">San Miguel</option>
                        <option value="10">San Salvador</option>
                        <option value="11">San Vicente</option>
                        <option value="12">Sonsonate</option>
                        <option value="13">La Unión</option>
                        <option value="14">Usulután</option>
                      </select>
                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-2">Teléfono:</div>
                        <div class="col-9 col-md-3">
                            <input class="form-control" type="text" v-model="alumno.telefono" name="txtTelefonoAlumno" id="txtTelefonoAlumno">
                        </div>
                    </div>
                    <div class="col-9 col-md-3">
                        <input type="date" name="" id="">
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Femenino</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Masculino</label>
                      </div>
                    <div class="row p-1">
                        <div class="col col-md-6">
                            <input class="btn btn-success" type="submit" value="Guardar Datos">
                        </div>
                        <div class="col col-md-6">
                            <input class="btn btn-warning" type="reset" value="Nuevo Registro">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
